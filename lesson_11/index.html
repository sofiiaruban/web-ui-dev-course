<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#2D">2D</a></li>
          <li class="header__nav-item"><a href="#3D">3D</a></li>
          <li class="header__nav-item"><a href="#car">Car</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="transform transform--2d" id="2D">
        <div class="transform__container">
          <h2 class="transform__title">2D</h2>
          <div class="transform__blocks">
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--translate"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--scale"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--rotate"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--skew"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--matrix"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--perspective"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="transform transform--3d" id="3D">
        <div class="transform__container">
          <h2 class="transform__title">3D</h2>
          <div class="transform__blocks">
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--translate3d"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--scale3d"></div>
            </div>
            <div class="transform__block-wrapper">
              <div class="transform__block transform__block--rotate3d"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="car" id="car">
        <div class="car__container">
          <h2 class="car__title">Car</h2>
          <div class="car__body">
            <div class="car__top"></div>
            <div class="car__bottom">
              <div class="car__light car__light--front"></div>
              <div class="car__light car__light--back"></div>
            </div>
            <div class="car__wheel car__wheel--left"></div>
            <div class="car__wheel car__wheel--right"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
