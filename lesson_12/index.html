<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 11</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="car" id="car">
        <div class="car__container">
          <h2 class="car__title">Car</h2>
          <div class="car__body">
            <div class="car__top"></div>
            <div class="car__bottom">
              <div class="car__light car__light--front"></div>
              <div class="car__light car__light--back"></div>
            </div>
            <div class="car__wheel-wrapper car__wheel--left">
              <div class="car__wheel"></div>
            </div>

            <div class="car__wheel-wrapper car__wheel--right">
              <div class="car__wheel"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
